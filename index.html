<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="top"></div>
        <div class="bottom">0</div>
      </div>

      <div class="buttons">
        <div class="btn clear">CLEAR</div>
        <div class="btn delete">DELETE</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn">&divide;</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">&times;</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn">-</div>
        <div class="btn">.</div>
        <div class="btn">0</div>
        <div class="btn">=</div>
        <div class="btn">+</div>
      </div>
    </div>

    <footer>Gideon Kemboi &copy; 2025</footer>
    <script src="script.js"></script>
  </body>
</html>
